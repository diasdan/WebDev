<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Agendamento</title>
</head>
<body>
    <header>
        <img src="image/logo_ctrl_play.png" alt="">

    <main>
        <form action="dados.php" method="GET">
            
            <h2> Agende sua aula experimental GRATUITA!</h2>
            
                <p>
                    Nome completo: <input type="text" name="nome">

                <p>Idade: <input type="number" name="idade"></p>

                <p>

                </p>

                <input type="submit" id="answer" value="Confirmar" name="submit">
